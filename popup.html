<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kokushibo Tab Lock</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="backgroundContainer">
        <img id="bgSetup" class="bg-image" src="kokushibo.png" alt="Kokushibo">
        <img id="bgActive" class="bg-image hidden" src="kokushibo_after_pressed_start.png" alt="Eyes of Kokushibo">
    </div>

    <!-- Setup -->
    <div class="card" id="setupView">
        <div class="title">Kokushibo Tab Lock</div>
        <div class="input-group">
            <label>Lock Duration (minutes)</label>
            <input type="number" id="minutesInput" min="1" max="480" value="30">
        </div>
        <div class="input-group">
            <label>Security Code</label>
            <input type="password" id="passwordInput" placeholder="Min 4 characters" minlength="4">
        </div>
        <button class="button" id="lockButton">Begin Focus</button>
    </div>

    <!-- Active -->
    <div class="card hidden" id="activeView">
        <div class="title">Eyes of Kokushibo</div>
        <div class="timer" id="timeRemaining">--:--</div>
        <div class="input-group">
            <label>Emergency Unlock</label>
            <input type="password" id="unlockPasswordInput" placeholder="Enter code">
        </div>
        <button class="button" id="unlockButton">End Focus</button>
    </div>

    <!-- Completed -->
    <div class="card hidden" id="completedView">
        <div class="title">Focus Complete</div>
        <p>You endured Kokushiboâ€™s gaze.</p>
        <button class="button" id="newSessionButton">Start Again</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>

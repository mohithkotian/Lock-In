<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Lock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 320px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .lock-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-display {
            text-align: center;
            margin-bottom: 16px;
        }

        .timer-display .time {
            font-size: 32px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 4px;
        }

        .timer-display .label {
            font-size: 14px;
            opacity: 0.8;
        }

        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            opacity: 0.9;
        }

        .status-badge {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.inactive {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .lock-section {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .unit-label {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0.7;
            pointer-events: none;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .button.primary:disabled {
            background: rgba(156, 163, 175, 0.3);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .button.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .unlock-section {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        .unlock-section h3 {
            font-size: 16px;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .unlock-form {
            display: flex;
            gap: 8px;
        }

        .unlock-form input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .unlock-form input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
        }

        .unlock-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .unlock-form button {
            padding: 10px 16px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .unlock-form button:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="m7 11 V 7 a 5 5 0 0 1 10 0 v 4"/>
                </svg>
                Tab Lock
            </h1>
            <p>Focus mode for your browsing sessions</p>
        </div>

        <!-- Status Section -->
        <div id="statusSection" class="status-section">
            <div class="timer-display">
                <div id="timeRemaining" class="time">--:--</div>
                <div class="label">Time Remaining</div>
            </div>
            <div class="status-info">
                <span>Status:</span>
                <span id="statusBadge" class="status-badge inactive">Inactive</span>
            </div>
        </div>

        <!-- Lock Section -->
        <div id="lockSection" class="lock-section">
            <div class="input-group">
                <label for="minutesInput">Lock Duration</label>
                <div class="input-container">
                    <input type="number" id="minutesInput" placeholder="30" min="1" max="480" value="30">
                    <span class="unit-label">minutes</span>
                </div>
            </div>
            <button id="lockButton" class="button primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="m7 11 V 7 a 5 5 0 0 1 10 0 v 4"/>
                </svg>
                Lock In
            </button>
        </div>

        <!-- Active Lock Controls -->
        <div id="activeLockSection" class="lock-section hidden">
            <button id="unlockButton" class="button danger">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="m7 11 V 7 a 5 5 0 0 1 10 0 v 4"/>
                </svg>
                End Lock
            </button>
        </div>

        <!-- Emergency Unlock Section -->
        <div id="emergencySection" class="unlock-section hidden">
            <h3>Emergency Unlock</h3>
            <div class="unlock-form">
                <input type="password" id="passwordInput" placeholder="Enter password">
                <button id="emergencyUnlockButton">Unlock</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
